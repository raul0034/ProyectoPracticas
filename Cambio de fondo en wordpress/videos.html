<title>DecoracionVideos</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .video-container {
        background-color: #ffffe0;
        width: 100%;
        max-width: 1000px;
        height: 500px; 
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        margin: 0 auto;
        padding: 0 20px;
    }

    video {
        width: 80%;
        max-width: 900px;
        border: solid;
        border-width: 2px;
        border-radius: 20px;
    }

    button {
        width: 75px;
        height: 75px;
        background-color: #ffdead;
        margin: 8px;
        border: rgb(255, 222, 178);
        border-radius: 50%;
        outline: none;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #8b4513;
        transform: scale(1.1);
    }

    button i {
        color: white;
        font-size: 30px;
        transition: color 0.3s;
    }

    button:hover i {
        color: #ffffe0;
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 0 3px #8b4513;
    }
</style>
</head>
<body>
<div class="video-container">
    <button id="botonIzquierda"><i class="fa-solid fa-left-long"></i></button>
    <video id="videoContainer" autoplay loop muted>
        <source id="video" src="video1.mp4" autoplay>
    </video>
    <button id="botonDerecha"><i class="fa-solid fa-right-long"></i></button>
</div>

<script>
    var listaVideos = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4"];
    var botonIzquierda = document.getElementById("botonIzquierda");
    var botonDerecha = document.getElementById("botonDerecha");
    var video = document.getElementById("video");
    var videoCont = document.getElementById("videoContainer");

    botonIzquierda.addEventListener("click", () => {
        cambiarVideoAnterior();
    });

    botonDerecha.addEventListener("click", () => {
        cambiarVideoPosterior();
    });

    function cambiarVideoAnterior() {
        for (let i = 0; i < listaVideos.length; i++) {
            if (video.getAttribute("src") == listaVideos[i]) {
                if (video.getAttribute("src") == "video1.mp4") {
                    video.src = listaVideos[3];
                    break;
                } else {
                    video.src = listaVideos[i - 1];
                    break;
                }
            }
        }
        videoCont.load();
        videoCont.play();
    }

    function cambiarVideoPosterior() {
        for (let i = 0; i < listaVideos.length; i++) {
            if (video.getAttribute("src") == listaVideos[i]) {
                if (video.getAttribute("src") == "video4.mp4") {
                    video.src = listaVideos[0];
                    break;
                } else {
                    video.src = listaVideos[i + 1];
                    break;
                }
            }
        }
        videoCont.load();
        videoCont.play();
    }
</script>
</body>

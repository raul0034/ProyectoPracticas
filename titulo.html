  .container {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 5; 
    overflow: hidden;
    display: flex;
    align-items: center;

  }

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    object-position: center 80%;

  }

  .capa {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(135, 131, 131, 0.4);
    mix-blend-mode: overlay;
    z-index: 0;
  }

  h1.titulo-personalizado {
    font-family: 'Imperial Script', cursive;
    font-size: 150px;
    color: black;

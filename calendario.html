    <title>Calendario de Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        font-family: 'Dancing Script', cursive;
        background: #ffffe0;
        margin: 0;
        padding: 2rem 0;
      }
  
      .calendar-container {
        background: #ffdead;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        padding: 2rem;
        width: 360px;
        margin: 0 auto;
      }
  
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
  
      .calendar-header button {
        background: #ffffe0;
        color: #8b4513;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }
  
      .calendar-header h2 {
        font-size: 1.2rem;
        margin: 0;
      }
  
      .calendar-days, .calendar-dates {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
      }
  
      .calendar-days div {
        font-weight: bold;
        color: #333;
        padding: 5px 0;
      }
  
      .calendar-dates div {
        padding: 10px;
        margin: 3px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }
  
      .calendar-dates div:hover {
        background: #ffffe0;
      }
  
      .calendar-dates .empty {
        background: none;
        cursor: default;
      }
  
      .calendar-dates .disabled {
        background-color: ffffe0#;
        color: #333;
        cursor: not-allowed;
      }
  
      .calendar-dates .selected {
        background: #8b4513;
        color: white;
      }
  
      .reservation-form {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px dashed #8b4513;
        display: none;
        flex-direction: column;
        gap: 0.8rem;
        color: #8b4513;
      }
  
      .reservation-form h3 {
        margin: 0;
        font-size: 1.1rem;
      }
  
      .reservation-form label {
        font-weight: bold;
        margin-top: 5px;
      }
  
      .reservation-form input,
      .reservation-form select,
      .reservation-form button {
        padding: 0.4rem;
        border-radius: 8px;
        font-family: 'Dancing Script';
        font-size: 1rem;
        border: 1px solid #d2b48c;
      }
  
      .reservation-form button {
        background-color: white;
        color: black;
        cursor: pointer;
      }
  
      .reservation-form button:hover {
        background-color: #a0522d;
      }
      p{
        text-align: center;
        font-size: 22px;
      }
    }
    </style>
  <body>
  
    <div class="calendar-container">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">&#10094;</button>
        <h2 id="month-year"></h2>
        <button onclick="changeMonth(1)">&#10095;</button>
      </div>
  
      <div class="calendar-days">
        <div>Lu</div><div>Ma</div><div>Mi</div><div>Ju</div><div>Vi</div><div>Sa</div><div>Do</div>
      </div>
  
      <div class="calendar-dates" id="calendar-dates"></div>
  
      <div class="reservation-form" id="reservation-form">
        <h3>Reservar para <span id="selected-date"></span></h3>
  
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre">
  
        <label for="phone">Tel√©fono:</label>
        <input type="tel" id="phone" placeholder="Tu tel√©fono">
  
        <label for="time-select">Hora:</label>
        <select id="time-select"></select>
  
        <button onclick="confirmarReserva()"><b>Confirmar Reserva</b></button>
      </div>
      <p><b>Nuestro horario es de Lunes a viernes <br> de 9h a 20h></b></p>
    </div>
  
    <script>
      const monthYear = document.getElementById('month-year');
      const calendarDates = document.getElementById('calendar-dates');
      const reservationForm = document.getElementById('reservation-form');
      const selectedDateText = document.getElementById('selected-date');
      const timeSelect = document.getElementById('time-select');
  
      const months = [
        'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
      ];
  
      let today = new Date();
      let currentMonth = today.getMonth();
      let currentYear = today.getFullYear();
      let selectedDay = null;
  
      function generarHorasDisponibles() {
        timeSelect.innerHTML = '';
        for (let h = 9; h <= 20; h++) {
          let hora = (h < 10 ? '0' + h : h) + ':00';
          let option = document.createElement('option');
          option.value = hora;
          option.text = hora;
          timeSelect.appendChild(option);
        }
      }
  
      function renderCalendar(month, year) {
        monthYear.innerText = `${months[month]} ${year}`;
        calendarDates.innerHTML = '';
        reservationForm.style.display = 'none';
  
        const firstDay = new Date(year, month, 1).getDay();
        const start = (firstDay + 6) % 7;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
  
        for (let i = 0; i < start; i++) {
          const empty = document.createElement('div');
          empty.classList.add('empty');
          calendarDates.appendChild(empty);
        }
  
        for (let day = 1; day <= daysInMonth; day++) {
          const date = new Date(year, month, day);
          const weekday = date.getDay(); // 0 = domingo, 6 = s√°bado
  
          const dateDiv = document.createElement('div');
          dateDiv.innerText = day;
  
          if (weekday === 0 || weekday === 6) {
            dateDiv.classList.add('disabled');
          } else {
            dateDiv.addEventListener('click', () => {
              document.querySelectorAll('.calendar-dates div').forEach(d => d.classList.remove('selected'));
              dateDiv.classList.add('selected');
  
              selectedDay = day;
              selectedDateText.innerText = `${day} de ${months[month]} de ${year}`;
              generarHorasDisponibles();
              reservationForm.style.display = 'flex';
            });
          }
  
          calendarDates.appendChild(dateDiv);
        }
      }
  
      function changeMonth(direction) {
        currentMonth += direction;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        } else if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
      }
  
      function confirmarReserva() {
        const hora = timeSelect.value;
        const nombre = document.getElementById('name').value.trim();
        const telefono = document.getElementById('phone').value.trim();
  
        if (!nombre || !telefono) {
          alert("Por favor completa tu nombre y tel√©fono.");
          return;
        }
  
        alert(`‚úÖ Reserva confirmada:\n\nüìÖ Fecha: ${selectedDay} de ${months[currentMonth]} de ${currentYear}\n‚è∞ Hora: ${hora}\nüôã Nombre: ${nombre}\nüìû Tel√©fono: ${telefono}`);
      }
  
      renderCalendar(currentMonth, currentYear);
    </script>
  
  </body>

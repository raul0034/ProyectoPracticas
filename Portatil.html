<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portátil con vídeo animado</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fdf6ec;
      height: 200vh; /* Para permitir scroll */
    }

    .portatil-container {
      position: relative;
      width: 600px;
      margin: 200px auto;
      perspective: 1200px;
    }

    .portatil {
      width: 100%;
      transform-style: preserve-3d;
    }

    .pantalla {
      width: 100%;
      height: 340px;
      background-color: #000;
      border-radius: 20px 20px 0 0;
      overflow: hidden;
      transform-origin: bottom center;
      transition: transform 1s ease;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .pantalla video, .pantalla iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .base {
      width: 100%;
      height: 50px;
      background-color: #222;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    /* Animación al hacer scroll */
    .visible .pantalla {
      transform: rotateX(0deg);
    }

    .pantalla {
      transform: rotateX(-90deg);
    }
  </style>
</head>
<body>

  <div class="portatil-container" id="portatil">
    <div class="portatil">
      <div class="pantalla">
        <!-- Puedes poner un iframe de YouTube o un video tag -->
        <iframe src="https://www.youtube.com/embed/zV5nF2H4nHw" allowfullscreen></iframe>
        <!-- O un video local
        <video src="tuvideo.mp4" autoplay muted loop></video>
        -->
      </div>
      <div class="base"></div>
    </div>
  </div>

  <script>
    const portatil = document.getElementById('portatil');

    function checkScroll() {
      const rect = portatil.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      if (rect.top < windowHeight - 100) {
        portatil.classList.add('visible');
      } else {
        portatil.classList.remove('visible');
      }
    }

    window.addEventListener('scroll', checkScroll);
    checkScroll(); // para activarlo si ya está visible
  </script>

</body>
</html>

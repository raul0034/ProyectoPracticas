<style>
:root {
--color-primario: #2ebdc2;
--color-secundario: #f0f0f0;
--color-terciario: #202020;
--color-caracter: #00305e;
--color-texto: #e0ffff;
--color-texto-alt: #202020;
}

.barra-superior {
font-family: 'Roboto';
position: sticky;
top: 0;
width: 100%;
height: 150px;
max-width: 100vw;
padding: 0px 20px;
box-sizing: border-box;
justify-items: center;
z-index: 1000;
margin: 0;
}

.encabezado-superior {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 0px;
    width: 100vw;
    margin-top: 0px;
    padding: 5px;
    background-color: var(--color-primario);
    box-sizing: border-box;
    position: relative;
}

.botones-izquierda {
    display: flex;
    font-size: 25px;
    gap: 10px;
    flex: 1;
    justify-content: right;
}

.botones-derecha {
    display: flex;
    font-size: 25px;
    gap: 10px;
    flex: 1;
    justify-content: left;
}

.boton-header {
    padding: 10px 15px;
    margin-left: 10px;
    margin-right: 10px;
    color: var(--color-texto);
    text-decoration: none;
    font-weight: 600;
    border-radius: 30px;
    transition: all 0.3s ease;
    white-space: nowrap;
    display: inline-block;
    background: none;
    border: none;
    cursor: pointer;
    font-family: inherit;
    font-size: inherit;
}

.boton-header:hover {
    color: var(--color-caracter);
    transform: translateY(-1px);

}

.icono-boton img {
    padding: 10px;
    height: 100px;
    width: auto;
    transition: transform 0.3s ease;
}

.icono-boton:hover img {
    transform: scale(1.0);
}
</style>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="barra-superior">
        <div class="encabezado-superior">
            <div class="botones-izquierda">
                <div class="menu-desplegable">
                    <button class="boton-header">INICIO</button>
                </div>
                <div class="menu-desplegable">
                    <button class="boton-header">NUESTROS PLANES</button>
                </div>
            </div>        
            <div class="logo-centro">
                <a href="#" class="icono-boton">
                    <img src="http://localhost/wordpress/wp-content/uploads/2025/04/logo-2.png" alt="logo F1">
                </a>
            </div>
            <div class="botones-derecha">
                <div class="menu-desplegable">
                    <button class="boton-header">QUIENES SOMOS</button>
                </div>
                <div class="menu-desplegable">    
                    <button class="boton-header">CONTACTO</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
